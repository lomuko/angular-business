<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>
      {{card.title}}
    </mat-card-title>
    <mat-card-subtitle>
      {{card.subtitle}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    {{ card.content }}
    <mat-card-actions>
      <button mat-button
              color="warn"
              *ngFor="let action of card.actions"> {{ action }}</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
