<form novalidate
      class="row"
      (ngSubmit)="addToCart()">
  <div class="col">
    <mat-form-field class="full-width">
      <mat-select name="product"
                  placeholder="Product"
                  data-cy="product-selector"
                  [(ngModel)]="item.product">
        <mat-option *ngFor="let product of products"
                    [value]="product">
          {{ product.description }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col">
    <mat-form-field class="full-width">
      <input name="quantity"
             placeholder="Quantity"
             [(ngModel)]="item.quantity"
             data-cy="quantity-input"
             type="number"
             matInput>
    </mat-form-field>
  </div>
  <div class="col">
    <button mat-raised-button
            color="primary"
            data-cy="add-button"
            type="submit">Add to cart</button>
  </div>
</form>
