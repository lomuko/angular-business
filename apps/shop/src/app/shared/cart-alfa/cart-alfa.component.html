<mat-card class="shoping-cart-card">
  <mat-card-header>
    <mat-card-title>Shoppping Cart Alfa</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form novalidate
          class="row"
          (ngSubmit)="addToCart()">
      <div class="col">
        <mat-form-field class="full-width">
          <mat-select name="product"
                      placeholder="Product"
                      [(ngModel)]="item.product">
            <mat-option *ngFor="let product of products"
                        [value]="product">
              {{ product.description }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="full-width">
          <input name="quantity"
                 placeholder="Quantity"
                 [(ngModel)]="item.quantity"
                 type="number"
                 matInput>
        </mat-form-field>
      </div>
      <div class="col">
        <button mat-raised-button
                color="primary"
                type="submit">Add to cart</button>
      </div>
    </form>
    <table>
      <tr class="row">
        <th class="col">Description</th>
        <th class="col">Quantity</th>
        <th class="col">Remove</th>
      </tr>
      <tr *ngFor="let item of shoppingCart.items"
          class="row">
        <td class="col">{{ item.product.description }}</td>
        <td class="col">{{ item.quantity }}</td>
        <td class="col"><button mat-raised-button
                  color="primary"
                  (click)="removeFromCart(item)">X</button></td>
      </tr>
    </table>
  </mat-card-content>
  <mat-card-footer>
    <dl>
      <dt class="col"><strong>Total Units in the cart</strong></dt>
      <dd class="col">{{ totalUnits }}</dd>
    </dl>
    <mat-card-actions class="row">
      <button mat-raised-button
              color="primary"
              type="button">Save</button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
